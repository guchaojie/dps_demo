           var request = function() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "./data", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4) {
                       document.getElementById("dpgimage").src = 'images/tree_' + xhr.responseText +'.jpg';

                       request();
                   }
               }
               xhr.send();
           }
